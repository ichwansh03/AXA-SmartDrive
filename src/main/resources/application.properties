

#database config
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SmartDrive
spring.datasource.username=sa
spring.datasource.password=admin
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
#spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto = none
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#dev tools
spring.application.name=SmartDrive-API
server.port=8088
spring.devtools.livereload.enabled=true

#servlet config
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=2048MB
spring.servlet.multipart.file-size-threshold=2KB
spring.jackson.serialization.fail-on-empty-beans=false
spring.main.lazy-initialization=true
server.servlet.context-path=/api
spring.data.rest.base-path=/apirest

debug=false

# file save location
file.upload-dir=upload/
#dir.storage.media=./northwind/media/storage

#lombok
#lombok.log.fieldName = logger
#lombok.log.fieldIsStatic = false
# Disabling the swagger-ui
#springdoc.swagger-ui.enabled=true
# Disabling the /v3/api-docs endpoint
#springdoc.api-docs.enabled=false